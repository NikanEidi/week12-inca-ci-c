name: CI
on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages
        run: npm ci

      # Unit Tests
      - name: Run Jest Tests
        run: npm run ci:test

      # E2E Tests
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start

